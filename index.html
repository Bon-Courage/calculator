<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculatorCase">
        <div class="display">
            <div class="topLine"></div>
            <div class="bottomLine"></div>
        </div>
        <div class="input">
            <button class="btn clearBtn half1" value="Clear">Clear</button>
            <button class="btn deleteBtn half2" value="Delete">Delete</button>
            <button class="btn numberButton" value="7">7</button>
            <button class="btn numberButton" value="8">8</button>
            <button class="btn numberButton" value="9">9</button>
            <button class="btn operator" value="รท">รท</button>
            <button class="btn numberButton" value="4">4</button>
            <button class="btn numberButton" value="5">5</button>
            <button class="btn numberButton" value="6">6</button>
            <button class="btn operator" value="x">x</button>
            <button class="btn numberButton" value="1">1</button>
            <button class="btn numberButton" value="2">2</button>
            <button class="btn numberButton" value="3">3</button>
            <button class="btn operator" value="-">-</button>
            <button class="btn numberButton" value=".">.</button>
            <button class="btn numberButton" value="0">0</button>
            <button class="btn" value="=">=</button>
            <button class="btn operator" value="+">+</button>
        </div>



    </div>

    <script src="script.js"></script>
</body>

</html>
